<div class="m-3">

<mat-form-field class="dialog-form-field">
  <mat-label>Title</mat-label>
  <input matInput cdkFocusInitial [(ngModel)]="data.task.title" />
</mat-form-field>

<mat-form-field class="dialog-form-field">
  <mat-label>Description</mat-label>
  <textarea matInput [(ngModel)]="data.task.description"></textarea>
</mat-form-field>

<mat-form-field class="dialog-form-field">
  <mat-label>Due Date</mat-label>
  <input matInput [(ngModel)]="data.task.dueDate" type="date" />
</mat-form-field>

<div class="dialog-actions">
  <button mat-button color="primary" [mat-dialog-close]="{ task: data.task }">Save</button>
  <button mat-button color="warn" (click)="cancel()">Cancel</button>
  <button
    *ngIf="data.enableDelete"
    mat-mini-fab
    color="primary"
    aria-label="Delete"
    [mat-dialog-close]="{ task: data.task, delete: true }">
    <mat-icon>delete</mat-icon>
  </button>
</div>
</div>
