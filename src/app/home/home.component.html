<html lang="en">

<head>
	<title style="color: brown">Sidebar 6</title>
	<meta name="author" content="Zaur">
	<meta descryption content="Presentation of website">
	<meta name="keywords" content="technology, cyber security, software">
	<meta http-equiv="refresh" content="100">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>

<body class="row ">
	<div class="sidebar col-2">
    <header class="sidebar_header" style="text-align: center;">
      <button>
        <span>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYzAqKERFeE4h-K3vnOWQSWJmxRTKTApVjEg&usqp=CAU">
          <span>{{userName}}</span>
        </span>
      </button>
    </header>
  
    <nav class="sidebar_menu">
      <button routerLink="/">
        <span>
          <i class="fa-solid fa-house"></i>          <span>Home</span>
        </span>
      </button>
      <button routerLink="profile">
        <span>
          <i class="fa-solid fa-user"></i>
          <span>Profile</span>
        </span>
      </button>
    </nav>
  </div>
	<div class="col-10">
    <nav class="navbar navbar-expand-lg navbar-light bg-light my-3">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a *ngIf="userName==null" class="nav-link login-link" routerLink="/login">Login</a>
            <a *ngIf="userName!=null" class="nav-link login-link" (click)="logout()">logout</a>

          </li>
          <li class="nav-item">
            <a class="nav-link signup-link" routerLink="/register">Sign Up</a>
          </li>
        </ul>
      </div>
    </nav>
        <router-outlet></router-outlet>
    </div>

    
</body>

</html>
